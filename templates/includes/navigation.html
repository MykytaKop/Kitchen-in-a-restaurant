
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg  blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid">
            <a class="navbar-brand font-weight-bolder ms-sm-3" 
               href="/" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
              Home
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0" id="navigation">
              <ul class="navbar-nav navbar-nav-hover ms-lg-12 ps-lg-5 w-100">
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'catalog:cook-list' %}" id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false">
                    Cooks
                  </a>

                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'catalog:dish-list' %}" id="dropdownMenuBlocks" data-bs-toggle="dropdown" aria-expanded="false">
                    Dishes
                  </a>

                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'catalog:dish-type-list' %}" id="dropdownMenuDocs" data-bs-toggle="dropdown" aria-expanded="false">
                    Dish types
                  </a>
                </li>
                {% if request.user.is_authenticated %}
                  <li class="nav-item ms-lg-auto me-2">
                    <a class="nav-link nav-link-icon me-2"
                       href="{% url 'catalog:cook-detail' pk=user.id %}">
                      <i class="fa fa-sign-out me-1"></i>
                      User:
                      <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                         data-bs-placement="bottom" title="detail info">{{ user.username }}</p>
                    </a>
                  </li>
                  <li class="nav-item ms-lg-auto me-2">
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                      {% csrf_token %}

                      <button type="submit"
                              class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1 mt-2 mt-md-0">Log out</button>
                    </form>
                  </li>
                {% else %}
                  <li class="nav-item ms-lg-auto">
                    <a class="nav-link nav-link-icon me-2"
                       href="{% url 'login' %}">
                      <i class="fa fa-sign-in me-1"></i>
                      <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                         data-bs-placement="bottom" title="Login">Login</p>
                    </a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
